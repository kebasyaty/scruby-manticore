site_name: Scruby-Full-Text Docs
site_description: "Full-text search with Manticore Search."
site_url: https://kebasyaty.github.io/scruby-full-text/
site_author: Kebasyaty
copyright: Copyright &copy; 2026 Maintained by <a href="https://github.com/kebasyaty">Kebasyaty</a>
repo_name: kebasyaty/scruby-full-text
repo_url: https://github.com/kebasyaty/scruby-full-text

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    # Minimum:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
  palette:
    scheme: slate
    primary: indigo
    accent: indigo

extra_css:
  - stylesheets/themes/github_indigo.css
  - stylesheets/extra.css

plugins:
  - search
  - tags:
      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google

markdown_extensions:
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  version:
    provider: mike
    default: latest
    alias: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kebasyaty
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com

nav:
  - Scruby-Full-Text: index.md
  - Install: pages/install.md
  - Usage: pages/usage.md
  - Settings: pages/settings.md
  - Plugin: pages/plugin.md
